<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Central Shield Icon -->
  <g transform="translate(450, 180)">
    <!-- Shield Background -->
    <path d="M150 0L150 80C150 120 120 160 75 180C30 160 0 120 0 80L0 0L75 -20L150 0Z" fill="url(#shieldGradient)" stroke="#1e40af" stroke-width="3"/>
    
    <!-- Shield Inner Design -->
    <circle cx="75" cy="70" r="25" fill="#1e40af" opacity="0.8"/>
    <path d="M60 70L70 80L90 60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Network Nodes around Shield -->
    <circle cx="20" cy="40" r="8" fill="#10b981" opacity="0.9"/>
    <circle cx="130" cy="40" r="8" fill="#3b82f6" opacity="0.9"/>
    <circle cx="75" cy="20" r="6" fill="#8b5cf6" opacity="0.9"/>
    <circle cx="35" cy="110" r="6" fill="#f59e0b" opacity="0.9"/>
    <circle cx="115" cy="110" r="6" fill="#ef4444" opacity="0.9"/>
    
    <!-- Network Connections -->
    <line x1="75" y1="20" x2="75" y2="45" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="40" x2="50" y2="55" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="130" y1="40" x2="100" y2="55" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="110" x2="50" y2="85" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="115" y1="110" x2="100" y2="85" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Treasury Digital Asset
  </text>
  <text x="600" y="470" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Compliance Monitor
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="24" font-weight="normal">
    Advanced AI/ML Risk Assessment • Real-time Network Analysis • GENIUS Act Demo
  </text>
  
  <!-- US Treasury Badge -->
  <g transform="translate(50, 50)">
    <rect width="200" height="40" rx="20" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="28" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      US TREASURY DEMO
    </text>
  </g>
  
  <!-- Tech Indicators -->
  <g transform="translate(950, 50)">
    <rect width="200" height="100" rx="10" fill="#ffffff" opacity="0.1"/>
    <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      TECHNOLOGIES
    </text>
    <text x="100" y="45" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">
      • Real-time Monitoring
    </text>
    <text x="100" y="60" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">
      • AI/ML Risk Scoring
    </text>
    <text x="100" y="75" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">
      • Network Analysis
    </text>
    <text x="100" y="90" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="12">
      • Zero-Knowledge Proofs
    </text>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(100, 400)" opacity="0.3">
    <!-- Chart bars -->
    <rect x="0" y="60" width="20" height="100" fill="#10b981"/>
    <rect x="30" y="40" width="20" height="120" fill="#3b82f6"/>
    <rect x="60" y="80" width="20" height="80" fill="#f59e0b"/>
    <rect x="90" y="20" width="20" height="140" fill="#ef4444"/>
  </g>
  
  <!-- Network Graph Representation -->
  <g transform="translate(1000, 400)" opacity="0.3">
    <circle cx="0" cy="0" r="15" fill="#10b981"/>
    <circle cx="40" cy="-20" r="12" fill="#3b82f6"/>
    <circle cx="60" cy="20" r="10" fill="#8b5cf6"/>
    <circle cx="20" cy="40" r="8" fill="#f59e0b"/>
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#ffffff" stroke-width="2"/>
    <line x1="40" y1="-20" x2="60" y2="20" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="0" x2="20" y2="40" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>